apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: ing-{{ template "fullname" . }}
  annotations:
    {{- if .Values.ingressClass }}
    kubernetes.io/ingress.class: {{ .Values.ingressClass }}
    {{- end }}
    {{- if .Values.certmanagerIssuer }}
    certmanager.k8s.io/issuer: {{ .Values.certmanagerIssuer }}
    {{- end }}
spec:
  rules:
  - host: {{ .Values.host }}
    http:
      paths:
      - path: /
        backend:
          serviceName: svc-{{ template "fullname" . }}
          servicePort: 80
